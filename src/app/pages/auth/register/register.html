<div class="register-container">
  <mat-card class="register-card">
    <h2 class="title">Crear Cuenta</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          name="name"
          [(ngModel)]="name"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid"
        class="full-width"
      >
        Registrarse
      </button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </mat-card>
</div>
